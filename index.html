                <figure class="box box-1">
                    <h2>Summary: Latitude vs. X</h2>
                    <hr>
                    <p><a href="#"><img class="img-sm" src="assets/images/Fig1.png" alt="City Latitude vs. Max Temp"
                                align="left"></a>
                        The purpose of this project was to analyze how weather changes as you get closer to the equator.
                        To Accomplish this analysis,
                        we first pulled data from the OpenWeatherMap API to assemble a dataset on over 500 cities.</p>
                    <p>After
                        assembling the dataset, we used Matplotlib to plot various aspects of the weather vs. latitude.
                        Factors we looked at included:
                        temperature, cloudiness, wind speed, and humidity. This site provides the source data and
                        visualizations created
                        as part of the analysis, as well as explanations and descriptions of any trends and correlations
                        witnessed.</p>
